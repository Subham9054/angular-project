<div class="form-cointainer">

    <div class="pagetitle-section">
        <div class="row justify-content-between align-items-center">
            <div class="col-xxl-3 col-lg-4 col-md-4">
                <h3>Minister Profile</h3>
                <!-- <p>Manage your page</p> -->
            </div>
            <div class="col-lg-6 col-md-8">
                <div class="utilite">
                    <ul class="mb-0">
                        <li class="bg-transparent border-0">
                            <span class="text-danger small"><b>(*)</b> Indicate mandatory </span>
                        </li>
                        <li class="fill-btn back-link"><a routerLink="/application/minister-profile" title="Go to Previous"><i
                            class="bi bi-arrow-left"></i><span class="hide-icon"> Back to View</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

  

    <div class="content-box content-area">
        <div class="row">
            <div class="col-xxl-10 col-lg-12">

                <div class="row">
                    <div class="col-lg-4 col-md-6">
                        <div class="mb-3">
                            <label class="form-label" for="minsterphoto"> Profile Photo</label>
                            <div class="custom-dropzone photoUpload" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)">
                                <ngx-dropzone-label>
                                    <div>
                                        <h2>Drag and Drop <span class="d-block">or</span>Click to Upload Profile Photo</h2>
                                    </div>
                                </ngx-dropzone-label>
                                <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
                                    <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                                </ngx-dropzone-image-preview>
                            </div>
                            <p class="small mb-0 text-end text-danger">Max file Size <span class="fw-bold">300 mb</span></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4 col-md-6">
                        <div class="mb-3">
                            <label class="form-label" for="mniname">Name</label>
                            <input type="text" class="form-control" id="mniname">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <div class="mb-3">
                            <label class="form-label" for="mninamehn">Name (In Hindi)</label>
                            <input type="text" class="form-control" id="mninamehn">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-lg-4 col-md-6">
                        <div class="mb-3">
                            <label class="form-label" for="dsn">Designation</label>
                            <input type="text" class="form-control" id="dsn">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <div class="mb-3">
                            <label class="form-label" for="dsnhn">Designation (In Hindi)</label>
                            <input type="text" class="form-control" id="dsnhn">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-lg-4">
                        <div class="mb-3">
                            <label class="form-label" for="msn">Message</label>
                            <textarea id="msn" rows="4" class="form-control"></textarea>
                            <p class="text-end mb-0">
                                <small  class="text-danger">Maximum <strong>500</strong> characters</small>
                            </p>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="mb-3">
                            <label class="form-label" for="msghn">Message (In Hindi)</label>
                            <textarea id="msghn" rows="4" class="form-control"></textarea>
                            <p class="text-end mb-0">
                                <small  class="text-danger">Maximum <strong>500</strong> characters</small>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="d-flex gap-2 mt-lg-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
