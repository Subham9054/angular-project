<div class="form-cointainer">
    <div class="pagetitle-section">
        <div class="row justify-content-between align-items-center">
            <div class="col-xxl-3 col-lg-4 col-md-6">
                <h3>Register Complaint</h3>
                <p>Manage your page</p>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="utilite">
                    <ul class="mb-0">
                        <li class="bg-transparent border-0">
                            <span class="text-danger small"><b>(*)</b> Indicate mandatory </span>
                        </li>
                        <li class="fill-btn back-link"><a routerLink="/application/mngfaq/view" title="Go to Previous"><i
                            class="bi bi-arrow-left"></i> Back to View</a>
                </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

  

    <div class="content-box content-area">
        <div class="row">
            <div class="col-xxl-10 col-lg-12">
                <div class="row">
                    <div class="col-xl-6">
                        <div class="mb-3">
                            <label class="form-label" for="dsn">Question</label>
                            <input class="form-control" type="text" id="dsn">

                        </div>
                    </div>
           
                    <div class="col-xl-6">
                        <div class="mb-3">
                            <label class="form-label" for="qsnhn">Question in Hindi</label>
                            <input type="text" class="form-control" id="qsnhn">
                        </div>
                    </div>

                    <div class="col-xl-6">
                        <div class="mb-3">
                            <label class="form-label">Answer</label>
                            <ckeditor [editor]="editor" [data]="data"></ckeditor>
                            <p class="text-end mb-0">
                                <small class="text-danger">Maximum <strong>500</strong> characters</small>
                            </p>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="mb-3">
                            <label class="form-label">Answer in Hindi</label>
                            <ckeditor [editor]="editor" [data]="data"></ckeditor>
                            <p class="text-end mb-0">
                                <small class="text-danger">Maximum <strong>500</strong> characters</small>
                            </p>
                        </div>
                    </div>
                   
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="d-flex gap-2 mt-lg-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
