<div class="container">
    <form [formGroup]="faqForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <!-- FAQ ID (Hidden Field) -->
        <input type="hidden" formControlName="faqId" />
  
        <!-- FAQ Question in English -->
        <div class="col-xl-6">
          <div class="mb-3">
            <label for="faqEng" class="form-label">FAQ Question (English)</label>
            <input
              type="text"
              id="faqEng"
              class="form-control"
              formControlName="faqEng"
              placeholder="Enter FAQ question in English"
            />
            <small class="text-danger" *ngIf="faqForm.get('faqEng')?.invalid && faqForm.get('faqEng')?.touched">
              Maximum 200 characters allowed.
            </small>
          </div>
        </div>
  
        <!-- FAQ Question in Hindi -->
        <div class="col-xl-6">
          <div class="mb-3">
            <label for="faqHin" class="form-label">FAQ Question (Hindi)</label>
            <input
              type="text"
              id="faqHin"
              class="form-control"
              formControlName="faqHin"
              placeholder="Enter FAQ question in Hindi"
            />
            <small class="text-danger" *ngIf="faqForm.get('faqHin')?.invalid && faqForm.get('faqHin')?.touched">
              Maximum 200 characters allowed.
            </small>
          </div>
        </div>
  
        <!-- FAQ Answer in English -->
        <div class="col-xl-6">
          <div class="mb-3">
            <label for="faqAnsEng" class="form-label">FAQ Answer (English)</label>
            <ckeditor formControlName="faqAnsEng" [editor]="editor"></ckeditor>
          </div>
        </div>
  
        <!-- FAQ Answer in Hindi -->
        <div class="col-xl-6">
          <div class="mb-3">
            <label for="faqAnsHin" class="form-label">FAQ Answer (Hindi)</label>
            <ckeditor formControlName="faqAnsHin" [editor]="editor"></ckeditor>
          </div>
        </div>
      </div>
  
      <!-- Submit and Reset Buttons -->
      <div class="text-end">
        <button type="submit" class="btn btn-primary" [disabled]="faqForm.invalid">
          {{ isEditMode ? 'Update FAQ' : 'Create FAQ' }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
      </div>
    </form>
</div>
