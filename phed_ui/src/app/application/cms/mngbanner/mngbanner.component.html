<div class="form-cointainer">
    <div class="main-tab">
        <div class="row justify-content-between">
            <div class="col-lg-4 col-md-6">
                <ul class="nav nav-tabs" routerLinkActive="active">
                    <!-- <li class="nav-item">
                        <a routerLink="/application/mngbanner" class="nav-link active">Add</a>
                    </li> -->
                    <li class="nav-item">
                        <a routerLink="/application/mngbanner/view" class="nav-link">View</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-6">
                <div class="utilite float-end mb-1">
                    <ul class="mb-0">
                        <li class="bg-transparent border-0">
                            <span class="text-danger small"><b>(*)</b> Indicate mandatory </span>
                        </li>
                        <li>
                            <a href="javascript:void(0)" title="Click to Add" routerLink="/application/mngbanner">
                                <i class="bi bi-plus-lg"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="content-box content-area">
        <div class="row">
            <div class="col-xxl-10 col-lg-12">
                <div class="row">
                    <div class="col-lg-8 col-md-6">
                        <div class="mb-3">
                            <label class="form-label" for="menuen"> Banner Image</label>
                            <div class="custom-dropzone photoUpload" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)">
                                <ngx-dropzone-label>
                                    <div>
                                        <h2>Drag and Drop <span class="d-block">or</span>Click to Upload Banner Image</h2>
                                    </div>
                                </ngx-dropzone-label>
                                <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
                                    <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                                </ngx-dropzone-image-preview>
                            </div>
                            <p class="small mb-0 text-end text-danger">Max file Size <span class="fw-bold">1 mb</span></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-6">
                        <div class="mb-3">
                            <label class="form-label" for="bntxt1">Banner Text 1</label>
                            <input type="text" class="form-control" id="bntxt1">
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6">
                        <div class="mb-3">
                            <label class="form-label" for="bntxt1hn">Banner Text 1 in Hindi</label>
                            <input type="text" class="form-control" id="bntxt1hn">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4 col-md-6">
                        <div class="mb-3">
                            <label class="form-label" for="bntxt2">Banner Text 2</label>
                            <input type="text" class="form-control" id="bntxt2">
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6">
                        <div class="mb-3">
                            <label class="form-label" for="bntxt2hn">Banner Text 2 in Hindi</label>
                            <input type="text" class="form-control" id="bntxt2hn">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4 col-md-6">
                        <div class="mb-3">
                            <label class="form-label" for="serialno">Serial No.</label>
                            <input type="text" class="form-control" id="serialno">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="d-flex gap-2 mt-lg-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
