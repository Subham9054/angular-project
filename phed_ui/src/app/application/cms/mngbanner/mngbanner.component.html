<div class="form-cointainer">
  <div class="pagetitle-section">
    <div class="row justify-content-between align-items-center">
      <div class="col-xxl-3 col-lg-4 col-md-4">
        <h3> Banner</h3>
      </div>
      <div class="col-lg-6 col-md-8">
        <div class="utilite">
          <ul class="mb-0">
            <li class="bg-transparent border-0">
              <span class="text-danger small"><b>(*)</b> Indicate mandatory </span>
            </li>
            <li class="fill-btn back-link">
              <a routerLink="/application/mngbanner" title="Go to Previous"><i class="bi bi-arrow-left"></i>  <span class="hide-icon"> Back to View</span></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
    
  <div class="content-box content-area">
    <div class="row">
      <div class="col-xxl-10 col-lg-12">
        <div class="row">
          <div class="col-lg-8 col-md-6">
            <div class="mb-3">
              <label class="form-label" for="banImg"> Banner Image</label>
              <div class="custom-dropzone photoUpload" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)">
                <ngx-dropzone-label>
                  <div>
                    <h2>Drag and Drop <span class="d-block">or</span> Click to Upload Banner Image</h2>
                  </div>
                </ngx-dropzone-label>                  
                <!-- Preview saved image when editing -->
                <div *ngFor="let f of files">
                  <img *ngIf="f.url" [src]="f.url" alt="Banner Image" class="img-thumbnail">
                  <ngx-dropzone-label>{{ f.file.name }} ({{ f.file.type }})</ngx-dropzone-label>
                  <span class="remove-icon" (click)="onRemove(f)">&times;</span>
                  <!-- <button class="btn btn-danger btn-sm" (click)="onRemove(f)">Remove</button> -->
                </div>
              </div>
              <p class="small mb-0 text-end text-danger">Max file Size <span class="fw-bold">1 mb</span></p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4 col-md-6">
            <div class="mb-3">
              <label class="form-label" for="bannerHeadingEnglish">Banner Heading English</label>
              <input type="text" id="bannerHeadingEnglish" [(ngModel)]="bannerHeadingEnglish" class="form-control">
            </div>
          </div>

          <div class="col-lg-4 col-md-6">
            <div class="mb-3">
              <label class="form-label" for="bannerHeadingHindi">Banner Heading Hindi</label>
              <input type="text" id="bannerHeadingHindi" [(ngModel)]="bannerHeadingHindi" class="form-control">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4 col-md-6">
            <div class="mb-3">
              <label class="form-label" for="bannerContentEnglish">Banner Content English</label>
              <input type="text" id="bannerContentEnglish" [(ngModel)]="bannerContentEnglish" class="form-control">
            </div>
          </div>

          <div class="col-lg-4 col-md-6">
            <div class="mb-3">
              <label class="form-label" for="bannerContentHindi">Banner Content Hindi</label>
              <input type="text" id="bannerContentHindi" [(ngModel)]="bannerContentHindi" class="form-control">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4 col-md-6">
            <div class="mb-3">
              <label class="form-label" for="serialno">Serial No.</label>
              <input type="text" id="serialno" [(ngModel)]="serialNo" class="form-control">
            </div>
          </div>

          <div class="col-lg-4 col-md-6">
            <div>
              <label class="form-label" for="isPublish">Is Publish</label><br/>
              <input type="checkbox" id="isPublish" [(ngModel)]="isPublish" style="height: 35px; width: 35px;" class="form-check-input">                           
            </div>
          </div> 
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="d-flex gap-2 mt-lg-3">
              <button type="submit" class="btn btn-primary" [ngClass]="isEditing ? 'btn-info' : 'btn-primary'" (click)="submitForm()">{{ isEditing ? 'Update' : 'Submit' }}</button>
              <button type="reset" class="btn btn-danger" (click)="resetForm()">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
