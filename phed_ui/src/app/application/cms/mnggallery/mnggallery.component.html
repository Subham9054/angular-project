<div class="form-cointainer">
    <div class="pagetitle-section">
        <div class="row justify-content-between align-items-center">
            <div class="col-xxl-3 col-lg-4 col-md-4">
                <h3> Gallery</h3>
            </div>
            <div class="col-lg-6 col-md-8">
                <div class="utilite">
                    <ul class="mb-0">
                        <li class="bg-transparent border-0">
                            <span class="text-danger small"><b>(*)</b> Indicate mandatory </span>
                        </li>
                        <li class="fill-btn back-link"><a routerLink="/application/mnggallery" title="Go to Previous"><i
                            class="bi bi-arrow-left"></i>  <span class="hide-icon ms-2"> Back to View</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>   

    <div class="content-box content-area">
        <div class="row">
            <div class="col-xl-10 col-lg-12">
                <div class="row">
                    <div class="col-xl-4">
                        <div class="mb-3">
                            <label class="form-label" for="type">Category <span class="text-danger">*</span></label>
                            <select class="form-select" [(ngModel)]="selectedType">
                                <option value="" selected>Select</option>
                                <option value="event">Event-Based</option>
                                <option value="theme">Theme-Based</option>
                                <option value="purpose">Purpose-Based</option>
                                <option value="content">Content-Based</option>
                                <option value="custom">Custom</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-xl-4">
                        <div class="mb-3">
                            <label class="form-label" for="type">Type <span class="text-danger">*</span></label>
                            <select class="form-select" [(ngModel)]="selectedType">
                                <option value="" selected>Select</option>
                                <option value="photo">Photo</option>
                                <option value="video">Video</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-3" *ngIf="selectedType === 'photo' || selectedType === 'video'">
                        <div class="mb-3">
                            <label class="form-label" for="thumbImage">Thumbnail <span class="text-danger">*</span></label>
                            <div class="custom-dropzone photoUpload" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)">
                                <ngx-dropzone-label>
                                    <div>
                                        <h2>Drag and Drop <span class="d-block">or</span>Click to Upload Thumb Image</h2>
                                    </div>
                                </ngx-dropzone-label>
                                <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
                                    <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                                </ngx-dropzone-image-preview>
                            </div>
                            <p class="small mb-0 text-end text-danger">Max file Size <span class="fw-bold">300 kb</span></p>
                        </div>
                    </div>
                    
                    
                    <div class="col-xl-5" *ngIf="selectedType === 'photo'">
                        <div class="mb-3">
                            <label class="form-label" for="upodimg">Image <span class="text-danger">*</span></label>
                            <div class="custom-dropzone photoUpload" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)">
                                <ngx-dropzone-label>
                                    <div>
                                        <h2>Drag and Drop <span class="d-block">or</span>Click to Upload large Image</h2>
                                    </div>
                                </ngx-dropzone-label>
                                <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
                                    <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                                </ngx-dropzone-image-preview>
                            </div>
                            <p class="small mb-0 text-end text-danger">Max file Size <span class="fw-bold">1 mb</span></p>
                        </div>
                    </div>
                                       
                    <div class="col-xl-5" *ngIf="selectedType === 'video'">
                        <div class="mb-3">
                            <label class="form-label" for="videurl">Video Url</label>
                            <input type="text" class="form-control" id="videurl">
                        </div>
                    </div>                   
                </div>

                <div class="row">
                    <div class="col-xl-4">
                        <div class="mb-3">
                            <label class="form-label" for="cationEng">Caption (In English)</label>
                            <input class="form-control" id="cationEng" type="text">
                        </div>
                    </div>

                    <div class="col-xl-4">
                        <div class="mb-3">
                            <label class="form-label" for="captionHin">कैप्शन (हिन्दी में)</label>
                            <input class="form-control" id="captionHin" type="text">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-4">
                        <div class="mb-3">
                            <label class="form-label" for="serialno">Serial No.</label>
                            <input type="text" id="serialno" class="form-control">
                        </div>
                    </div>

                    <div class="col-xl-4">
                        <div class="mb-3">
                            <label class="form-label" for="isPublish">Is Publish</label><br/>
                            <input type="checkbox" id="isPublish" style="height: 35px; width: 35px;" class="form-check-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="d-flex gap-2 mt-lg-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </div>
            </div>
        </div>
    </div>
</div>
