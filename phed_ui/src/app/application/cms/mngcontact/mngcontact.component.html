<div class="form-cointainer">
    <div class="pagetitle-section">
        <div class="row justify-content-between align-items-center">
          <div class="col-xxl-3 col-lg-4 col-md-4">
            <h3>Contact Details</h3>
          </div>
          <div class="col-lg-6 col-md-8">
            <div class="utilite">
              <ul class="mb-0">
                <li class="bg-transparent border-0">
                  <span class="text-danger small"><b>(*)</b> Indicate mandatory </span>
                </li>
                <li class="fill-btn back-link">
                    <a routerLink="/application/mngcontact" title="Go to Previous"><i class="bi bi-arrow-left"></i>
                        <span class="hide-icon"> Back to View</span>
                    </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
    </div>

    <div class="content-box content-area">
        <form (ngSubmit)="submitForm()">
            <div class="row">
                <div class="col-xl-10 col-lg-12">
                    <div class="row">
                        <div class="col-xl-6">
                            <div class="mb-3">
                                <label class="form-label" for="addressEnglish">Address (In English) <span class="text-danger">*</span></label>
                                <textarea id="addressEnglish" name="addressEnglish" [(ngModel)]="contactModel.addressEnglish" rows="3" class="form-control"></textarea>
                            </div>
                        </div>
                        
                        <div class="col-xl-6">
                            <div class="mb-3">
                                <label class="form-label" for="addressHindi">Address (हिंदी में)<span class="text-danger">*</span></label>
                                <textarea  id="addressHindi" name="addressHindi" [(ngModel)]="contactModel.addressHindi" rows="3" class="form-control"></textarea>
                            </div>
                        </div>
                        
                        <div class="col-xl-6">
                            <div class="mb-3">
                                <label for="mobileEnglish" class="form-label">Mobile (In English) <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <label class="input-group-text">+91</label>
                                    <input type="text" id="mobileEnglish" name="mobileEnglish" [(ngModel)]="contactModel.mobileEnglish" maxlength="10" class="form-control" />                                
                                </div>                           
                            </div>
                        </div>
    
                        <div class="col-xl-6">
                            <div class="mb-3">
                                <label for="mobileHindi" class="form-label">Mobile (हिंदी में) <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <label class="input-group-text">+९१</label>
                                    <input type="text" id="mobileHindi" name="mobileHindi" [(ngModel)]="contactModel.mobileHindi" maxlength="10" class="form-control">
                                </div>                           
                            </div>
                        </div>
    
                        <div class="col-xl-6">
                            <div class="mb-3">
                                <label class="form-label" for="email">Email <span class="text-danger">*</span></label>
                                <input type="text" id="email" name="email" [(ngModel)]="contactModel.email" class="form-control">
                            </div>
                        </div>
                       
                        <div class="col-xl-6">
                            <div class="mb-3">
                                <label class="form-label" for="embeddedUrl">Embedded URL <span class="text-danger">*</span></label>
                                <input type="text" id="embeddedUrl" name="embeddedUrl" [(ngModel)]="contactModel.embeddedUrl" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="d-flex gap-2 mt-lg-3">                            
                        <button type="submit" class="btn btn-primary" [ngClass]="contactModel.isEditing ? 'btn-info' : 'btn-primary'">
                            {{ contactModel.isEditing ? 'Update' : 'Submit' }}
                        </button>
                        <button type="button" class="btn btn-danger" (click)="resetForm()">Reset</button>
                    </div>
                </div>
            </div>
        </form>        
    </div>
</div>
