<div class="form-cointainer">
    <div class="pagetitle-section">
        <div class="row justify-content-between align-items-center">
            <div class="col-lg-4 col-md-6">
                <h3> Banner</h3>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="utilite">
                    <ul class="mb-0">
                        <li>
                            <a href="javascript:void(0)" title="Click to Print"><i class="bi bi-printer"></i></a>
                        </li>

                        <li>
                            <a href="javascript:void(0)" title="Download Excel"><i class="bi bi-file-earmark-excel"></i></a>
                        </li>
                        <li class="filter-dropdown dropdown">
                            <a href="javascript:void(0)" data-bs-toggle="dropdown" (click)="openDropdown()">
                                <i class="bi bi-funnel"></i> Filter
                            </a>

                            <div class="dropdown-menu dropdown-menu-end filter-dropdown-menu shadow border-0"
                                [ngClass]="{ 'show': isDropdownOpen }" (click)="$event.stopPropagation()">
                                <span class="drop-icon" (click)="closeDropdown()">
                                    <i class="bi bi-x-lg"></i>
                                </span>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-lg-0 mb-3">
                                            <label class="form-label" for="bannerHeading">Banner Heading</label>
                                            <input type="text" class="form-control" id="bannerHeading">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label d-md-block d-none">&nbsp;</label>
                                        <div class="d-flex gap-2">
                                            <button type="submit" class="btn btn-primary px-xl-4">Search</button>
                                            <button type="submit" class="btn btn-danger px-xl-4">Reset</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="fill-btn add-link"><a routerLink="/application/mngbanner/add"  title="Click to Add"><i class="bi bi-plus-lg"></i>
                                Add Page</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    
   

    <div class="view-legand">
        <ul class="legends">
            <li><span class="bg-success"></span> Publish </li>
            <li><span class="bg-danger"></span> Unpublish </li>
        </ul>
    </div>

    <div class="content-box content-area p-0">
        <div class="table-responsive mb-0">
          <table class="table mb-0">
            <thead>
              <tr>
                <th width="30px"><input type="checkbox"></th>
                <th width="40px">Sl#</th>
                <th>Banner Heading English</th>
                <th>Banner Heading Hindi</th>
                <th>Banner Content English</th>
                <th>Banner Content Hindi</th>
                <th>Image</th>
                <th width="70px" style="text-align: center;">Action</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let banner of banners; let i = index" [ngClass]="{'publish': banner.isPublish, 'unpublish': !banner.isPublish}">
                    <td><input type="checkbox"></td>
                    <td>{{ i + 1 }}</td>
                    <td>{{ banner.bannerHeadingEng }}</td>
                    <td>{{ banner.bannerHeadingHin }}</td>
                    <td>{{ banner.bannerContentEng }}</td>
                    <td>{{ banner.bannerContentHin }}</td>
                    <td><img [src]="banner.bannerImage" alt="Banner image" class="img-banner"></td>
                    <td>
                      <div class="d-flex gap-1">
                        <button class="btn btn-outline-primary btn-sm" (click)="editBannerDetails(banner.bannerId)">Edit</button>
                        <button class="btn btn-outline-danger btn-sm" (click)="deleteBannerDetails(banner.bannerId)">Delete</button>
                      </div>
                    </td>
                </tr>                  
            </tbody>
          </table>
        </div>
    </div>      
</div>
