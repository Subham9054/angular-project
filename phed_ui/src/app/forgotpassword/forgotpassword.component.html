<div class="login-wrapp h-100">
  <div class="login-container h-100">
    <div class="container h-100">
      <div class="row justify-content-end align-items-center h-100">
        <div class="col-xl-5 col-xxl-5 col-md-6">
          <div class="login-box bg-white shadow">
            <form>
              <div class="d-flex flex-column justify-content-center mb-3 mb-xl-3">
                <div class="d-flex align-items-center mb-3 mb-xl-4 pb-xl-1">
                  <img src="./assets/img/bihar-logo-black.png" alt="Government of Bihar" class="pe-2 pe-lg-3">
                  <div>
                    <h1>HAR GHAR NAL KA JAL</h1>
                    <p class="mb-0">Public Health Engineering Department</p>
                    <small class="text-muted"> Government of Bihar</small>
                  </div>
                </div>
                <h4>Forgot Password</h4>
              </div>


              <!-- Mobile Number Part -->
              <div class="mb-4" *ngIf="!otpVisible && !userIdVisible">
                <div class="iconinput">
                  <input type="text" class="form-control usertext userinput" id="username" name="username"
                    placeholder="Enter your Mobile Number" autocomplete="off">
                  <label for="username">Mobile Number <span class="text-danger">*</span></label>
                </div>
              </div>
      <div *ngIf="!otpVisible && !userIdVisible">
              <div class="row">
                <div class="col d-grid">
                  <button type="button" class="btn btn-login" (click)="getOtp()">GET OTP</button>
                </div>
              </div>
              <p class="small text-end mt-2">
                <a routerLink="/login" class="text-forgot">Back to Login</a>
              </p></div>

              <!-- OTP Part -->
              <div *ngIf="otpVisible">
                <div class="ms-3 me-1 otp-col">
                  <div class="row">
                    <div class="col ps-0">
                      <input type="number" class="form-control form-control-lg">
                    </div>
                    <div class="col ps-0">
                      <input type="number" class="form-control form-control-lg">
                    </div>
                    <div class="col ps-0">
                      <input type="number" class="form-control form-control-lg">
                    </div>
                    <div class="col ps-0">
                      <input type="number" class="form-control form-control-lg">
                    </div>
                    <div class="col ps-0">
                      <input type="number" class="form-control form-control-lg">
                    </div>
                    <div class="col ps-0">
                      <input type="number" class="form-control form-control-lg">
                    </div>
                  </div>
                </div>

                <div class="my-4 d-flex justify-content-between text-secondary">
                  <a routerLink="/#" class="text-forgot">Resend OTP ?</a>
                  <span class="d-block">{{ time }} Min</span>
                </div>

                <div class="row">
                  <div class="col d-grid">
                    <button type="button" class="btn btn-login" (click)="onSubmit()">SUBMIT</button>
                  </div>
                </div>

                <p class="small text-end mt-2">
                  <a routerLink="/login" class="text-forgot">Back to Login</a>
                </p>
              </div>

              <!-- User ID and Password Part (Hidden Initially) -->
              <div class="userid" *ngIf="userIdVisible">
                <div class="mb-4">
                  <div class="iconinput">
                    <input type="text" class="form-control usertext userinput" id="username" name="username"
                      placeholder="Enter your User ID" autocomplete="off">
                    <label for="username">User Name <span class="text-danger">*</span></label>
                  </div>
                </div>

                <div class="mb-4">
                  <div class="iconinput">
                    <input type="text" class="form-control usertext userinput" id="new-password" name="new-password"
                      placeholder="Enter your New Password" autocomplete="off">
                    <label for="new-password">New Password <span class="text-danger">*</span></label>
                  </div>
                </div>

                <div class="mb-4">
                  <div class="iconinput">
                    <input type="text" class="form-control usertext userinput" id="confirm-password"
                      name="confirm-password" placeholder="Enter your Confirm Password" autocomplete="off">
                    <label for="confirm-password">Confirm Password <span class="text-danger">*</span></label>
                  </div>
                </div>
                <div class="row">
                  <div class="col d-grid">
                    <button type="button" class="btn btn-login" (click)="onSubmit()">SUBMIT</button>
                  </div>
                </div>

                <p class="small text-end mt-2">
                  <a routerLink="/login" class="text-forgot">Back to Login</a>
                </p>
              </div>




            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
