<div class="topheader" [class.hidden]="hideTopHeader" 
[class.scroll-up]="isScrollingUp && !hideTopHeader">
    <nav class="navbar navbar-expand-lg setting-nav header-utilities" aria-label="Offcanvas navbar large">
    
        <div class="container">
           
         
                <div class="d-flex justify-content-between justify-content-start  align-items-center w-100">
                    <a href="javascript:void(0);" class="d-block skip-content" (click)="scrollToSection('targetMainContent')">Scroll to Main Content</a>
                      <div class="d-flex align-items-center ms-md-auto">
                        <div class="lang-div">
                            <span>हिंदी</span>
                            <!-- <span (click)="changeLang('Hindi')" *ngIf="language== 'English'">हिंदी</span> -->
                          </div>
                          <a class="collapsed px-2 ps-sm-3"  title="search" (click)="toggleSearch()"   [attr.aria-expanded]="isExpanded"  data-bs-toggle="collapse"     href="javascript:void(0)" 
                          data-bs-target="#search-open">
                          <i [ngClass]="{ 'bi bi-x-lg': isOpen,'bi bi-search': !isOpen,'cancle-icon': isOpen, 'serach-icon': !isOpen  }">
                          </i>
                       </a>
                       
                        <div class="theme">
                            <div class="theme-mode" title="Light Theme">
                              <input type="radio" name="theame" value="light" (click)="lightThemeBtn()" [checked]="isLightTheme">
                              <span><i class="bi bi-brightness-high-fill"></i></span>
                            </div>
                            <div class="theme-mode" title="Dark Theme">
                              <input type="radio" name="theame" value="dark" (click)="darkThemeBtn()" [checked]="isDarkTheme">
                              <span><i class="bi bi-moon-fill"></i></span>
                            </div>
                          </div>
    
                          <div class="fontresizer ms-2">
                            <a class="fontresize" title="Decrease font size" (click)="DecreaseFontSize()"
                              href="javascript:void(0);">A-</a>
                            <a class="fontresize" title="Reset font size" (click)="ResetFontSize()" href="javascript:void(0);">A</a>
                            <a class="fontresize" title="Increase font size" (click)="IncreaseFontSize()"
                              href="javascript:void(0);">A+</a>
                          </div>
                        </div>
                   
    
                </div>
           
    
        </div>
      
    </nav>
</div>

            <button class="navbar-toggler main__btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2" aria-controls="offcanvasNavbar2">

                            <a class="nav-link " routerLinkActive="active"  routerLink="/contact-us">Contact Us</a>

            </div>
        </div>
    </nav>
</div>
<div [ngClass]="{'collapse': true, 'show': isOpen}"  id="search-open">
    <div class="input-group ">          
        <input type="text" class="form-control" placeholder="Search..." aria-label="Username" aria-describedby="basic-addon1">
        <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
      </div>
  </div>
