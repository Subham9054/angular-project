<div class="inner-area">
  <div class="bannerarea">
    <div class="container">
      <div class="bannerarea-content">
        <div>
          <div class="page-title">
            <h2>{{ 'FAQs' | translate }}</h2>
          </div>
          <div class="breadcrumb-area">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="#"><i class="icon icon-Group-14936"></i></a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ 'FAQs' | translate }}</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="content-area">
    <div class="container">
      <!-- Loading Indicator -->
      <div *ngIf="isLoading" class="text-center">
        <p>Loading FAQs...</p>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <!-- FAQ Accordion -->
      <div *ngIf="!isLoading && displayedFaqs.length > 0" class="accordion faq-accordion">
        <div *ngFor="let faq of displayedFaqs; let i = index" class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button"
              [class.collapsed]="activeIndex !== i"
              [attr.aria-expanded]="activeIndex === i ? 'true' : 'false'"
              (click)="toggleFAQ(i)">
              <span class="faq-count">{{ i + 1 }}</span> {{ faq.faqEng }}
            </button>
          </h2>
          <div class="accordion-collapse collapse" [class.show]="activeIndex === i">
            <div class="accordion-body" [innerHTML]="faq.faqAnsEng"></div>
          </div>
        </div>
      </div>

      <!-- No FAQs Found Message -->
      <div *ngIf="!isLoading && displayedFaqs.length === 0" class="text-center">
        <p>No FAQs available at the moment.</p>
      </div>
    </div>
  </div>
</div>
