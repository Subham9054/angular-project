<div class="inner-area">
    <div class=" bannerarea">
        <div class="page-title" >
            <h2>{{'HOW-IT-WORKS' | translate}}</h2>
        </div>
        <div class="breadcrumb-area">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a href="#"><i class="icon icon-Group-14936"></i></a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{'HOW-IT-WORKS' | translate}}</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="content-area" id="targetMainContent">
        <div class="container">
            <div *ngFor="let item of howItWorksContent; let i = index">
                <!-- Display paragraphs for items with id 1-3 -->
                <ng-container *ngIf="i < 2">
                    <p *ngIf="currentLanguage === 'en'">{{ item.contentEng }}</p>
                    <p *ngIf="currentLanguage === 'hi'">{{ item.contentHin }}</p>
                </ng-container>
                <ng-container *ngIf="i == 2">
                    <p *ngIf="currentLanguage === 'en'"><b>{{ item.contentEng }}</b></p>
                    <p *ngIf="currentLanguage === 'hi'"><b>{{ item.contentHin }}</b></p>
                </ng-container>

                <!-- Display numbered list for items with id 4-9 -->
                <ng-container *ngIf="i >= 3 && i <= 8">
                    <ul>
                        <li class="d-flex">
                            <span class="fw-bold me-2">
                                <!-- Display Hindi numerals when the language is Hindi -->
                                {{ currentLanguage === 'hi' ? convertNumberToHindi(i - 2) : (i - 2) }}.
                            </span>
                            <p *ngIf="currentLanguage === 'en'">{{ item.contentEng }}</p>
                            <p *ngIf="currentLanguage === 'hi'">{{ item.contentHin }}</p>
                        </li>
                    </ul>
                </ng-container>
            </div>
        </div>
    </div>
</div>
